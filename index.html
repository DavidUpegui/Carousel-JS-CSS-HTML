<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="carousel">
            <div class="carousel__content">

                </div>
                <div class="carousel__screen" id="screen2">
                    <img class="carousel__img" id="carousel-img2" src="./img/mancha.jpg" alt="">

                <div class="carousel__screen" id="screen3">
                <img class="carousel__img" id="carousel-img3" src="./img/moto.jpg" alt="">
                </div>
            </div>
            <button class="btn btn--next" id="btn-next">></button>
            <button class="btn btn--prev" id="btn-prev"><</button>
        </section>
    </main>
    <script src="./js/index.js"></script>

</html>
